<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
</head>

<body>
    <div x-data="{
        text: 'test',   
        }" x-init="text = (await(await fetch('http://localhost:3333')).json()).hello">
        Hello <span x-text="text" />
    </div>
</body>

</html>
